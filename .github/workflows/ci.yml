name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('supermarket-api/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build and run tests
        run: ./mvnw clean package
        working-directory: supermarket-api

  deploy:
    needs: build
    runs-on: ubuntu-latest
