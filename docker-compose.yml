services:
  supermarket-api:
    build: supermarket-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://supermarket_db:3306/supermarket_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin
    restart: always
    depends_on:
      supermarket_db:
        condition: service_healthy

  supermarket_db:
    image: mysql:8.0
    container_name: supermarket_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: supermarket
      MYSQL_USER: supermarket_user
      MYSQL_PASSWORD: supermarket_pass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  supermarket-frontend:
    build: supermarket-frontend
    container_name: supermarket-frontend
    restart: unless-stopped
    depends_on:
      - supermarket-api
    ports:
      - "80:80"

volumes:
  mysql_data